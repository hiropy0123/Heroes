<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" 
    [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span>{{hero.name}}
  </li>
</ul>

<div *ngIf="selectedHero">

  <h2><span class="italic">{{ selectedHero.name | uppercase }}</span> Details</h2>
  <div class="hero">
    <div class="id">ID : {{selectedHero.id}}</div>
    <!-- <div class="name">Name : {{hero.name}}</div> -->
    <div class="name">
      <label for="">Name : </label>
      <input type="text" [(ngModel)]="selectedHero.name" placeholder="名前">
    </div>
  </div>

</div>
