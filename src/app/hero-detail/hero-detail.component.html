<div *ngIf="hero">

    <h2><span class="italic">{{ hero.name | uppercase }}</span> Details</h2>
    <div class="hero">
      <div class="id">ID : {{hero.id}}</div>
      <div class="name">
        <label for="">Name : </label>
        <input type="text" [(ngModel)]="hero.name" placeholder="名前">
      </div>
    </div>
    
    <button (click)="goBack()">go back</button>
    
  </div>
